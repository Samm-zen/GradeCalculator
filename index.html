<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
</head>
<body>

<input type="number" id="g1" placeholder="Grade 1">
<input type="number" id="g2" placeholder="Grade 2">
<input type="number" id="g3" placeholder="Grade 3">

<button onclick="calculate()">Calculate</button>

<p id="result"></p>

<script>
function calculate() {
    let g1 = Number(document.getElementById("g1").value);
    let g2 = Number(document.getElementById("g2").value);
    let g3 = Number(document.getElementById("g3").value);

    let average = (g1 + g2 + g3) / 3;
    let grade;

    if (average >= 90) grade = "A";
    else if (average >= 80) grade = "B";
    else if (average >= 70) grade = "C";
    else if (average >= 60) grade = "D";
    else grade = "F";

    document.getElementById("result").innerText =
        "Average: " + average.toFixed(2) + " | Grade: " + grade;
}
</script>

</body>
</html>
