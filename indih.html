<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 20px;
            max-width: 300px;
            margin: auto;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Grade Calculator</h2>

    <input type="number" id="g1" placeholder="Grade 1">
    <input type="number" id="g2" placeholder="Grade 2">
    <input type="number" id="g3" placeholder="Grade 3">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculate() {
    let g1 = Number(document.getElementById("g1").value);
    let g2 = Number(document.getElementById("g2").value);
    let g3 = Number(document.getElementById("g3").value);

    let avg = (g1 + g2 + g3) / 3;
    let grade;

    if (avg >= 90) grade = "A";
    else if (avg >= 80) grade = "B";
    else if (avg >= 70) grade = "C";
    else if (avg >= 60) grade = "D";
    else grade = "F";

    document.getElementById("result").innerHTML =
        "Average: " + avg.toFixed(2) + "<br>Final Grade: " + grade;
}
</script>

</body>
</html>
